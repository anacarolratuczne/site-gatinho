<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <label for="name">Nome:</label>
    <input id="name" type="text" placeholder="digite seu nome" disabled> <br>
    <label for="age">Idade:</label>
    <input id="age" type="number" step="3" min="0" max="35" placeholder="digite sua idade"> <br>
    <label for="adr">Endereço:</label>
    <input id="adr" type="text" placeholder="digite sua idade"> <br>
    
    
</body>
</html>
