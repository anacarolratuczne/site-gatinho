<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h3>Insrindo imagens nas p√°ginas HTML</h3>
    <p>
        <img src="flor.jpeg" width="50%" alt="">
    </p>

    <h3>Ajuste de Largura em Pixels HTML</h3>
    <p>
        <img src="flor.jpeg" width="300px" alt="">
    </p>
    
    <h3>Atributo alt, um texto alternativo</h3>
    <p>
        <img src="flor1.jpeg" width="300px" alt="Flor">
    </p>
 
    <h3>Atributo title</h3>
    <p>
        <img src="flor.jpeg" width="300px" alt="Flor" title="Flor Rosa">
    </p>

    <h3>Imagem como link</h3>
    <p>
        <a href="http://www.google.com.br" target="_blank">
            <img src="flor.jpeg" width="300px" alt="Flor" title="Flor Rosa">
        </a>
    </p>
</body>
</html>
